        html,button,input,select,textarea{color:#222}html{font-size:1em;line-height:1.4}::-moz-selection{background:#b3d4fc;text-shadow:none}::selection{background:#b3d4fc;text-shadow:none}hr{display:block;height:1px;border:0;border-top:1px solid #ccc;margin:1em 0;padding:0}audio,canvas,img,video{vertical-align:middle}fieldset{border:0;margin:0;padding:0}textarea{resize:vertical}.browsehappy{margin:.2em 0;background:#ccc;color:#000;padding:.2em 0}body{font-family:'Open Sans',sans-serif;background:#21ae6d;}body .box-error{width:80%;margin:0 auto}body .box-login{position:absolute;width:80%;height:27em;left:0;right:0;top:50%;margin-left:auto;margin-right:auto;margin-top:-13.5em;}body .box-login h1{text-align:center;color:#fff;font-family:'Montserrat',sans-serif}body .box-login .login-content{background:#fff;-webkit-border-radius:.2em;-moz-border-radius:.2em;border-radius:.2em;padding:1em;}body .box-login .login-content .lc-enviar{padding-top:1em}body .box-login .login-content input[type="text"],body .box-login .login-content input[type="password"]{width:100%;height:3em;line-height:3em;font-family:'Montserrat',sans-serif;border-top:0;border-bottom:.1em dotted #ccc;border-left:0;border-right:0;color:#31544d}body .box-login .login-content input[type="submit"]{width:100%;height:3em;line-height:3em;background:#396b66;border:.1em solid #26504d;color:#fff;-webkit-border-radius:.2em;-moz-border-radius:.2em;border-radius:.2em;font-family:'Montserrat',sans-serif;}body .box-login .login-content input[type="submit"]:hover{-webkit-transition:all .2s ease-in-out;-moz-transition:all .2s ease-in-out;-o-transition:all .2s ease-in-out;transition:all .2s ease-in-out;background:#4a827c}body footer{text-align:center;height:3em;line-height:3em;}body footer a{color:#6bdba7;text-decoration:none;font-size:.8em;}body footer a:hover{color:#ffc}body .retrieve-password{min-height:3em;line-height:3em;padding-top:1em;}body .retrieve-password p{width:70%;margin:0 auto;text-align:center;font-size:.9em }p,h2,h3{orphans:3;widows:3}h2,h3{page-break-after:avoid}}
        </style>


    </head>
    <body>
      |?FAILEDLOGIN=<div class="box-error"><div class="login-msg"><p>Wrong Username or Password!</p></div></div>|
      |FAILEDLOGIN|
      <div class="box-login">
        <h1>Directadmin</h1>
        <div class="login-content">
          <form action="/CMD_LOGIN" method="POST">
            <input type="hidden" name="referer" value="|REFERER|">

            <div class="lc-texto">
              <input type="text" name="username" placeholder="User">
            </div>

            <div class="lc-texto">
              <input type="password" name="password" placeholder="Password">
            </div>

            <div class="lc-enviar">
              <input type="submit" value="Login">
            </div>

          </form>
        </div>
        |*if LOST_PASSWORD="yes"|
        <div class="retrieve-password">
            <p>
              <a href="/CMD_LOST_PASSWORD">Forgot your password?</a>
            </p>
        </div>
        |*endif|
        <footer>
          <a href="http://smicroz.tumblr.com/post/104861076899/einda-login-template-for-directadmin">einDa login by smicroz</a>
        </footer>
      </div>

    </body>
</html>
